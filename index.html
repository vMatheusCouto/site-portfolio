<!DOCTYPE html>

<html>
  <head>
    <head>
      <link rel="stylesheet" href="styles.css" />
      <title>Matheus Couto</title>
    </head>
  </head>
  <body>
    <section class="section-hero">
      <div class="navigation-bar">
        <h2 class="first-name">Matheus Couto</h2>
        <div>
          <a class="links">Habilidades</a>
          <a class="links">Portfólio</a>
          <a class="links">Experiência</a>
        </div>
        <button>CONTATO</button>
      </div>
      <div class="hero-info">
        <div>
          <h1 class="customized-title">
            Olá, muito prazer!<br />
            Sou Matheus Couto.
          </h1>
          <p class="hero-info-subtitle">
            Desenvolvedor web e mobile desde 2023, estudando programação com
            foco em React, Javascript e Typescript.
          </p>
          <button>ENTRAR EM CONTATO</button>
          <div class="social-media-buttons">
            <a>
              <img alt="Github" src="icons/github.png" class="social-icons" />
            </a>
            <a>
              <img alt="Linkedin" src="icons/linkedin.png" class="social-icons" />
            </a>
            <a>
              <img alt="YouTube" src="icons/youtube.png" class="social-icons" />
            </a>
            <a>
              <img alt="Instagram" src="icons/instagram.png" class="social-icons" />
            </a>
          </div>
        </div>
        <div>
          <img src="perfil.png" alt="Perfil Matheus Couto" class="hero-img" />
        </div>
      </div>
    </section>
    <section class="section-abilities">
      <h2>Habilidades que</h2>
      <h2 class="azul">domino.</h2>

      <div class="container">
        <div class="column">
          <div class="icon-container">
            <img src="icons/habilidades-gerais.png" class="container-img" />
          </div>
          <h5>Habilidades Gerais</h5>
        </div>
        <div class="column">
          <div class="icon-container">
            <img src="icons/front-end.png" class="container-img" />
          </div>
          <h5>Front End</h5>
        </div>
        <div class="column">
          <div class="icon-container">
            <img src="icons/back-end.png" class="container-img" />
          </div>
          <h5>Back End</h5>
      </div>
    </section>
  </body>
</html>
